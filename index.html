<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cewp 329: gitHub example</title>
    <link rel="stylesheet" href="https://use.typekit.net/jit3tcn.css">
    <link rel="stylesheet" href="css/para.css">
</head>

<body>
    <section class="container">
        <h1>CEDP 300 GitHub!</h1>
    </section>

    <section class="container">
        <h1>as easy as falling up!</h1>
        <img src="img/man.png" alt="falling man" id="man">
    </section>

    <section class="container">
        <h1>check Moodle and see</h1>
        <img src="img/astronaut.png" alt="zero g" id="astro">
    </section>

    <script>
        const debounce = (func, wait = 20, immediate = true) => {
            let timeout;
            return function () {
                const context = this, args = arguments;
                const later = function () {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                };
                const callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if (callNow) func.apply(context, args);
            };
        };

        const parallax = () => {
            const man = document.getElementById('man');
            const astro = document.getElementById('astro');
            const scrollPosition = window.pageYOffset;

            requestAnimationFrame(() => {
                man.style.transform = `translateY(${scrollPosition * 0.9}px)`;
                astro.style.transform = `translateY(-${scrollPosition * 0.5}px) rotate(${scrollPosition * 0.02}deg)`;
            });
        };

        window.addEventListener('scroll', debounce(parallax));


    </script>
</body>

</html>
